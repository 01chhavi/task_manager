<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Smart To-Do List</h1>

    <div class="theme-toggle">
      <label>ðŸŒž / ðŸŒ™</label>
      <input type="checkbox" id="theme-switch">
    </div>

    <div class="input-group">
      <input type="text" id="task-input" placeholder="What do you need to do?">
      <input type="date" id="due-date">
      <select id="category">
        <option value="General">General</option>
        <option value="Work">Work</option>
        <option value="Study">Study</option>
        <option value="Personal">Personal</option>
      </select>
      <button id="add-btn">Add Task</button>
    </div>

    <div class="filters">
      <button data-filter="All">All</button>
      <button data-filter="Today">Today</button>
      <button data-filter="Work">Work</button>
      <button data-filter="Study">Study</button>
      <button data-filter="Personal">Personal</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
